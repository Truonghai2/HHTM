services:
    app:
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000/ping"] # Kiểm tra trạng thái PHP-FPM
            interval: 10s
            timeout: 3s
            retries: 3
        build:
            context: ./
            dockerfile: ./deploy/Dockerfile
        container_name: app_httm
        volumes:
            - ".:/var/www/html/httm"
        env_file: ./.env
        networks:
            - sail
        depends_on:
            db:
                condition: service_healthy
        expose:
            - 9000
    db:
        image: "mysql:latest"
        container_name: db_httm
        privileged: true
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: "secret"
            MYSQL_DATABASE: "httm"
            MYSQL_USER: "user_01"
            MYSQL_PASSWORD: "12345678"
        volumes:
            - ./db-data:/var/lib/mysql
        networks:
            - sail
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
            interval: 5s
            timeout: 5s
            retries: 5

    phpmyadmin:
        depends_on:
            - db
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin_httm
        restart: unless-stopped
        ports:
            - "8080:8080"
        environment:
            PMA_HOST: db
            MYSQL_ROOT_PASSWORD: secret
        networks:
            - sail

    nginx:
        environment:
            PORT: 8001
        image: nginx:1.23.0-alpine
        container_name: nginx_httm
        ports:
            - "${PORT}:8080"  
        volumes:
            - "./deploy/nginx.conf:/etc/nginx/conf.d/default.conf"
            - ".:/var/www/html/httm"
        networks:
            - sail
        depends_on:
            app:
                condition: service_healthy

networks:
    sail:
        driver: bridge

volumes:
    db-data:
        driver: local